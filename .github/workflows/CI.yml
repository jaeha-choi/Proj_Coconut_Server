name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Update env var
      run: go env -w GO111MODULE=auto
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
